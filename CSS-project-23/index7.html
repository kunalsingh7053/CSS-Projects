<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width:100vw;
            height:100vh;
            background-color: grey;
        }
        article{
            width:400px;
            height:450px;
            position: relative;
          
            margin:auto;
            overflow: hidden;
            transition: all 5s;
            border-radius: 5px;
            border:2px solid white;
           
        }
        article img{
            width:100%;
            height:100%;
            transition: all .7s ease;
        }
        article:hover img{
             transform: scale(1.2);
        }
        article::before{
            content: "ARTICLE";
            position: absolute;
            top:10%;
            left:50%;
            transform: translatex(-50%) translateY(-300%);
    
            z-index:1;
            color:rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
            transition: all .7s ease;
            
        }
        article:hover::before{
            transform: translatex(-50%) translateY(0%);
    
        }
        article::after{
            content: "A computer is a machine that processes information, or data, and produces an output.";
            position: absolute;
            left:0%;
            bottom:0%;
            transform:  translateY(100%);
    
            z-index:1;
            color:rgb(0, 0, 0);
            font-size: 14px;
            transition: all .7s ease;
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding:10px 25px;
            
        }
        article:hover::after{
            transform:  translateY(0%);
    
        }
       
    </style>
</head>
<body>
    <div class="container">
    <article>
        <img src="https://akshitphotography.com/wp-content/uploads/2021/08/Nature-Photography-105.jpg" alt="">
    </article>
</div>
</body>
</html>

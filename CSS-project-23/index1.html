<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      .container{
          width:100vw;
          height:100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: gray;

      }
      .btn2{
        padding:10px 40px;
        background-color: white;
        font-size:18px;
        font-weight: bold;
        width:200px;
        height:50px;
        position: relative;
        color:black;
        z-index: 1;
        cursor: pointer;
        overflow-x: hidden;
        border-radius:5px;
        box-shadow: 2px 2px 5px black ;
        border:2px solid white;
       
      }
      .btn2::before{
          content:"";
          width:100%;
          height:100%;
          position:absolute;
          top:0px;
          left:0px;
          background-color: rgb(255, 0, 13);
          z-index: -1;
        
          transform: translateX(-90%);
          transition: 0.9s ease-in-out ;
      }
      .btn2:hover::before{
        transform: translateX(-50%);
      }
      .btn2::after{
          content:"";
          width:100%;
          height:100%;
          position:absolute;
          top:0px;
          left:0px;
          background-color: rgb(255, 0, 13);
          z-index: -1;
        
          transform: translateX(90%);
          transition: 0.9s ease-in-out ;
      }
      .btn2:hover::after{
        transform: translateX(50%);
      }
      .btn2:hover{
        color:black;
        border:2px solid rgb(0, 0, 0);
      }
    </style>
</head>
<body>
 <div class="container">
    <button class="btn2">
        click
    </button>
 </div>
</body>
</html>
